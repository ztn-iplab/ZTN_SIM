{% extends "base.html" %} {% block title %}Change Password{% endblock %} {%
block body_class %}auth-page{% endblock %} {% block body %}

<div class="home-link-container">
  <a href="{{ url_for('index') }}" class="home-link">&larr; Back to Home</a>
</div>

<div class="auth-container">
  <h1>Change Password</h1>
  <p class="auth-note">Enter your current and new password.</p>

  <form id="change-password-form" class="auth-form">
    <input
      type="password"
      name="current_password"
      placeholder="Current Password"
      class="input-field"
      required
    />
    <input
      type="password"
      name="new_password"
      placeholder="New Password"
      class="input-field"
      required
    />
    <input
      type="password"
      name="confirm_password"
      placeholder="Confirm New Password"
      class="input-field"
      required
    />

    <button type="submit" class="btn btn-primary">Update Password</button>
  </form>
</div>

<script src="{{ url_for('static', filename='js/change_password.js') }}"></script>
{% endblock %}
