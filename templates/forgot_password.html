{% extends "base.html" %} {% block title %}Forgot Password{% endblock %} {%
block body_class %}auth-page{% endblock %} {% block body %}

<div class="home-link-container">
  <a href="{{ url_for('index') }}" class="home-link">&larr; Back to Home</a>
</div>

<div class="auth-container">
  <h1>Forgot Password</h1>
  <p class="auth-note">
    Enter your mobile number or email to receive a reset link.
  </p>
  <form id="forgot-password-form" class="auth-form">
    <input
      type="text"
      name="identifier"
      placeholder="Mobile Number or Email"
      class="input-field"
      required
    />
    <button type="submit" class="btn btn-primary">Send Reset Link</button>
  </form>
</div>

<script src="{{ url_for('static', filename='js/forgot_password.js') }}"></script>
{% endblock %}
