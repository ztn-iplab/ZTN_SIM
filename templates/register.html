{% extends "base.html" %}
{% block title %}Register{% endblock %}

{% block body %}
<div class="auth-container">
  <h1>Register</h1>
  <form class="auth-form" method="POST" action="{{ url_for('auth.register') }}">
    <input 
      type="text" 
      name="mobile_number" 
      placeholder="Mobile Number" 
      class="input-field"
      required
    />

    <input 
      type="text" 
      name="full_name" 
      placeholder="Full Name" 
      class="input-field"
      required
    />

    <input 
      type="password" 
      name="password" 
      placeholder="Password" 
      class="input-field"
      required
    />

    <input 
      type="text" 
      name="country" 
      placeholder="Country (optional)" 
      class="input-field"
    />

    <button type="submit" class="btn btn-primary">Register</button>
  </form>

  <div class="auth-note">
    Already have an account?
    <a href="{{ url_for('auth.login_form') }}" class="auth-link">Login here</a>
  </div>
</div>
{% endblock %}
