{% extends "base.html" %}
{% block title %}Dashboard{% endblock %}

{% block body %}
<div class="dashboard-container">
  <h1 id="welcome-title">Loading...</h1>
  
  <h2>Your Profile</h2>
  <p>Full Name: <span id="full-name">Loading...</span></p>
  <p>Mobile Number: <span id="mobile-number">Loading...</span></p>
  <p>Country: <span id="country">Loading...</span></p>
  <p>Trust Score: <span id="trust-score">Loading...</span></p>
  
  <h2>Your Wallet</h2>
  <p>
    Balance: <span id="wallet-balance">Loading...</span>
    <span id="wallet-currency"></span>
  </p>
  
  <button id="logout-button" class="btn btn-secondary">Logout</button>
</div>

<!-- Link to your external dashboard.js file -->
<script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
{% endblock %}
