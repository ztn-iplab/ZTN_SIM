<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>{% block title %}ZTN Simulation{% endblock %}</title>

    <!-- Fav Icon -->
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" />

    <!-- ✅ Bootstrap 5 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- ✅ Toastify CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />

    <!-- ✅ Font Awesome for icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />

    <!-- ✅ Your custom styles (override Bootstrap last) -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/styles.css') }}"
    />
  </head>

  <body class="{% block body_class %}{% endblock %}">
    {% block body %}{% endblock %}

    <!-- ✅ JS Scripts at the bottom for better load performance -->

    <!-- ✅ Bootstrap Bundle (JS + Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- ✅ Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- ✅ Toastify (must come before any script using it) -->
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

    <!-- ✅ Block for child templates to inject their own JS -->
    {% block extra_scripts %}{% endblock %}
  </body>
</html>
