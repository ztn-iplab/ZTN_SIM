<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>{% block title %}ZTN Simulation{% endblock %}</title>

    <!-- ✅ Fav Icon -->
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" />

    <!-- ✅ Bootstrap 5 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- ✅ Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />

    <!-- ✅ Toastify CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />

    <!-- ✅ Flatpickr CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css"
    />

    <!-- ✅ Your custom styles (always last to override others) -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/styles.css') }}"
    />
  </head>

  <body class="{% block body_class %}{% endblock %}">
    {% block body %}{% endblock %}

    <!-- ✅ JavaScript (footer load for performance) -->

    <!-- ✅ Bootstrap Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- ✅ Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- ✅ Toastify -->
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

    <!-- ✅ Flatpickr -->
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

    <!--✅ Refresh Token -->
    <!-- <script src="{{ url_for('static', filename='js/token_refresh.js') }}"></script> -->

    <!-- ✅ Inactivity Timeout Logic (optional) -->
    <!-- <script src="{{ url_for('static', filename='js/inactivity_logout.js') }}"></script> -->

    <!-- ✅ Child templates will inject here -->
    {% block extra_scripts %}{% endblock %}
  </body>
</html>
