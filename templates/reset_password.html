{% extends "base.html" %}
{% block title %}Reset Password{% endblock %}
{% block body_class %}auth-page{% endblock %}
{% block body %}

<div class="home-link-container">
  <a href="{{ url_for('index') }}" class="home-link">&larr; Back to Home</a>
</div>

<div class="auth-container">
  <h1>Reset Password</h1>
  <p class="auth-note">Enter a new password to reset your account.</p>

  <div id="reset-error" style="color: red"></div>
  <div id="reset-success" style="color: green"></div>

  <form id="reset-password-form" class="auth-form">
    <input type="hidden" name="token" id="reset-token" />
    
    <input
      type="password"
      name="new_password"
      placeholder="New Password"
      class="input-field"
      required
    />
  
    <input
      type="password"
      name="confirm_password"
      placeholder="Confirm Password"
      class="input-field"
      required
    />
  
    <button type="submit" class="btn btn-primary">Reset Password</button>
  </form>
  
</div>

<script src="{{ url_for('static', filename='js/reset_password.js') }}"></script>
<script>
  // Autofill token from URL
  const urlParams = new URLSearchParams(window.location.search);
  const token = urlParams.get("token");
  if (token) {
    document.getElementById("reset-token").value = token;
  }
</script>
{% endblock %}
