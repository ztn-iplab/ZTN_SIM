{% extends "base.html" %}
{% block title %}Verify WebAuthn Reset{% endblock %}
{% block body_class %}auth-page{% endblock %}
{% block body %}

<div class="home-link-container">
  <a href="{{ url_for('index') }}" class="home-link">&larr; Back to Home</a>
</div>

<div class="auth-container">
  <h1>Verify Your Identity</h1>
  <p class="auth-note">Enter your password and 6-digit code from your authenticator app to reset WebAuthn login.</p>

  <div id="verify-error" style="color: red;"></div>
  <div id="verify-success" style="color: green;"></div>

  <form id="verify-webauthn-reset-form" class="auth-form" data-token="{{ token }}">
    <input
      type="password"
      name="password"
      placeholder="Current Password"
      class="input-field"
      required
    />
    <input
      type="text"
      name="totp"
      placeholder="TOTP Code"
      class="input-field"
      required
    />
    <button type="submit" class="btn btn-primary">Reset WebAuthn</button>
  </form>
</div>

<script src="{{ url_for('static', filename='js/verify_webauthn_reset.js') }}"></script>
{% endblock %}
