{% extends "base.html" %}
{% block title %}Verify to Reset TOTP{% endblock %}
{% block body_class %}auth-page{% endblock %}
{% block body %}

<div class="home-link-container">
  <a href="{{ url_for('index') }}" class="home-link">&larr; Back to Home</a>
</div>

<div class="auth-container">
  <h1>Reset TOTP Authentication</h1>
  <p class="auth-note">For your security, please verify your password before we reset your authenticator setup.</p>

  <form id="verify-totp-reset-form" class="auth-form">
    <input type="hidden" name="token" value="{{ token }}" />
    <input
      type="password"
      name="password"
      placeholder="Account Password"
      class="input-field"
      required
    />
    <button type="submit" class="btn btn-primary">Verify & Reset</button>
  </form>
</div>

<script src="{{ url_for('static', filename='js/verify_totp_reset.js') }}"></script>
{% endblock %}
