{% extends "base.html" %}
{% block title %}Profile{% endblock %}

{% block body %}
<div class="profile-container">
  <h1>Your Profile</h1>
  
  <!-- Profile details -->
  <div class="profile-details">
    <p><strong>Name:</strong> <span id="full-name">Loading...</span></p>
    <p><strong>Mobile Number:</strong> <span id="mobile-number">Loading...</span></p>
    <p><strong>Country:</strong> <span id="user-country">Loading...</span></p>
    <p><strong>Trust Score:</strong> <span id="user-trust-score">Loading...</span></p>
  </div>
  
  <!-- Settings (optional) -->
  <div class="profile-settings">
    <h2>Settings</h2>
    <!-- You can add settings options here -->
    <p>Settings functionality coming soon...</p>
  </div>
  
  <!-- Logout Button -->
  <button id="logout-button" class="btn btn-secondary">Logout</button>
</div>

<!-- Link to external JavaScript for profile functionality -->
<script src="{{ url_for('static', filename='js/profile.js') }}"></script>
{% endblock %}
